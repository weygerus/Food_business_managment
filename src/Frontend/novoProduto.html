<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="novoProdutoFormContainer">

        <form id="novoProdutoForm">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" required>
    
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" required>
    
            <label for="precoPadrao">Preço Padrão</label>
            <input type="number" id="precoPadrao" name="precoPadrao" required>
    
            <label for="precoPromo">Preço Promocional</label>
            <input type="number" id="precoPromo" name="precoPromo" required>
    
            <label for="subcategoria">Subcategoria</label>
            <input type="text" id="subcategoria" name="subcategoria" required>
    
            <label for="fornecedor">Fornecedor</label>
            <input type="text" id="fornecedor" name="fornecedor" required>
    
            <label for="custo">Custo</label>
            <input type="number" id="custo" name="custo" required>
    
            <label for="quantidadeEmEstoque">Quantidade em Estoque</label>
            <input type="number" id="quantidadeEmEstoque" name="quantidadeEmEstoque" required>
    
            <label for="quantidadeEmEstoqueMinima">Quantidade em Estoque Mínima</label>
            <input type="number" id="quantidadeEmEstoqueMinima" name="quantidadeEmEstoqueMinima" required>
    
            <label for="quantidadeEmEstoqueMaxima">Quantidade em Estoque Máxima</label>
            <input type="number" id="quantidadeEmEstoqueMaxima" name="quantidadeEmEstoqueMaxima" required>
    
            <label for="codigoSKU">Código SKU</label>
            <input type="text" id="codigoSKU" name="codigoSKU" required>
    
            <label for="codigoBarrasEAN">Código de Barras EAN</label>
            <input type="text" id="codigoBarrasEAN" name="codigoBarrasEAN" required>
    
            <label for="dataValidade">Data de Validade</label>
            <input type="date" id="dataValidade" name="dataValidade" required>
    
            <label for="imagemProduto">Imagem do Produto</label>
            <input type="url" id="imagemProduto" name="imagemProduto" required>
    
            <button onclick="setNovoProduto()">Cadastrar Produto</button>
        </form>
    </div>
    
</body>
</html>
