<style>

    .card-title-custom {

        margin-top: 15px;
        margin-bottom: 20px;
        font-size: 30px;
    }

    .custom-card {

        height: 75vh;
    }

    .custom-form-control {
        height: 45px; 
        padding: .300rem .75rem;
        font-size: 0.875rem; 
    }

    .novoProdutoInput {

        appearance: none;
        -webkit-appearance: none; 
        -moz-appearance: none;
        
        width: 173px;
        height: 40px;
        font-size: 0.875rem; 
        
        border: 1px solid #dee2e6;
        border-radius: 5px;
        color: #191919;
    }

     .categorySelectOption {

        background-color: #fff; 
        color: #333; 
    }

     .novoProdutoInput:focus {

        background-color: #fff;
        color: #333;
    }

    option:checked {

        background-color: #fff;
        color: #333;
    }

    .custom-form-select {
        width: 100px;
        height: 40px; 
        padding: .300rem .75rem; 
        font-size: 0.875rem; 
    } 

    .show-desc-btn {

        border: none;
    }

    .btn-custom-container  {

        margin-bottom: 15px;
        margin-right: -80px;
        margin-top: 40px;
    }
</style>

</head>

<body>

    <div class="content-wrapper">
        
        <div class="row">
            
            <h4 class="card-title card-title-custom">Novo Produto</h4>

            <div class="card custom-card">
                
                <div class="card-body">

                    <form class="forms-sample" autocomplete="on">

                        <div class="row">

                            <div class="col-md-3">

                                <div class="form-group">

                                    <label for="nome">Nome:</label>
                                    <input type="text" class="form-control custom-form-control custom-form-control custom-form-control" autocomplete="on" id="descricao"
                                        name="newProductPostData[nome]" autocomplete="nome" required>
                                </div>
                            </div>

                            <div class="col-md-3">

                                <div class="form-group">

                                    <label for="precoPadrao">Preço Padrão:</label>
                                    <input type="number" class="form-control custom-form-control custom-form-control custom-form-control" autocomplete="on" id="precoPadrao"
                                        name="newProductPostData[precoPadrao]" autocomplete="precoPadrao" required>
                                </div>

                            </div>

                            <div class="col-md-3">
                                    
                                <div class="form-group">
                                    
                                    <label for="precoPromo">Preço Promocional:</label>
                                    <input type="number" class="form-control custom-form-control" autocomplete="precoPromo" id="precoPromo" autocomplete="-level"
                                        name="newProductPostData[precoPromo]" required>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="categorySelect">Categoria:</label>
                                    <select class="novoProdutoInput" id="categorySelect"></select>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="row">

                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="fornecedor">Fornecedor:</label>
                                    <input type="text" 
                                           class="form-control custom-form-control" 
                                           id="fornecedor" 
                                           autocomplete="newProductPostData[fornecedor]" 
                                           name="newProductPostData[fornecedor]" 
                                           required>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-3">
                                
                                <div class="form-group">

                                    <label for="">Descrição:</label>
                                    
                                    <div class="input-group input-group-custom">
                                        
                                        <input class="form-control custom-form-control"
                                        id="exampleTextarea1" 
                                        autocomplete="on"
                                                  rows="1"
                                                  >
                                                </input>
    
                                        <span class="input-group-text">
                                            <button class="show-desc-btn" onclick="displayDescricaoTextarea()">
                                                
                                                <img src=".\assets\images\arrow-down-dark.svg" width="15" alt="Arrow-down">
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="subcategoria">Subcategoria:</label>
                                    <input type="text" class="form-control custom-form-control" autocomplete="on" id="subcategoria" autocomplete="-nome-level"
                                    name="newProductPostData[subcategoria]" required>
                                </div>
                            </div> 
                            
                            <div class="col-md-3">
                            
                                <div class="form-group">
                                <label>Imagem do produto:</label>
                                <input type="file" name="img[]" class="file-upload-default">
                                <div class="input-group col-xs-12">
                                    <input type="text" 
                                           class="form-control custom-form-control file-upload-info" 
                                           autocomplete="-level" 
                                           placeholder="Upload Image">
                                           
                                    <span class="input-group-append">
                                        <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                                    </span>
                                </div>

                                <input type="file" 
                                       id="imagem" 
                                       name="imagem" 
                                       accept="image/*" 
                                       required><br><br>

                            </div>
                        </div>
                    </div>

                        <div class="row">

                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="quantidadeEmEstoque">Quantidade em Estoque:</label>
                                    <input type="number" class="form-control custom-form-control" autocomplete="on" id="quantidadeEmEstoque" autocomplete="quantidadeEmEstoque-level"
                                        name="newProductPostData[quantidadeEmEstoque]" required>
                                </div>
                            </div>    
                                
                            <div class="col-md-3">
                                    
                                <div class="form-group">
                                        
                                    <label for="quantidadeEmEstoqueMinima">Quant. Estoque Mínima:</label>
                                    <input type="number" class="form-control custom-form-control" autocomplete="on" id="quantidadeEmEstoqueMinima" autocomplete="quantidadeEmEstoqueMinima-level"
                                    name="newProductPostData[quantidadeEmEstoqueMinima]" required>
                                </div>
                            </div>

                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="quantidadeEmEstoqueMaxima">Quant. Estoque Máxima:</label>
                                    <input type="number" class="form-control custom-form-control" autocomplete="on" id="quantidadeEmEstoqueMaxima" autocomplete="quantidadeEmEstoqueMaxima-level"
                                    name="newProductPostData[quantidadeEmEstoqueMaxima]" required>
                                </div>
                            </div>
                            
                            
                            <div class="col-md-3">
                                
                                <div class="form-group">
                                    
                                    <label for="codigoBarrasEAN">Código de Barras EAN:</label>
                                    <input type="text" class="form-control custom-form-control" autocomplete="on" id="codigoBarrasEAN" autocomplete="codigoBarrasEAN-level"
                                    name="newProductPostData[codigoBarrasEAN]" required>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
    
                            <div class="col-md-3">
                                
                                <div class="form-group">

                                    <label for="dataValidade">Data de Validade:</label>
                                    <input type="date" class="form-control custom-form-control" id="dataValidade" autocomplete="dataValidade-level"
                                    name="newProductPostData[dataValidade]" required>
                                </div>
                            </div>

                            <div class="col-md-3 align-items-end btn-custom-container">
                                    
                                <button class="btn btn-primary me-2" onclick="setNovoProduto()">Cadastrar</button>
                                <button class="btn btn-light" onclick="cancelNovoProduto()">Cancel</button>
                            </div>

                        </div>

                        <style>





                        </style>
                    </form>
                
                </div>
            </div>
        </div>
</div>
