<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
   
</head>
<body>
    
    <h4 class="cadastroProdutosTitle">Cadastro de produtos</h4>

    <div class="cadastroProdutosContainer">

        <div class="cadastroProdutosBtnConatiner">

            <button class="novoProdutoBtn"
                    onclick="getNovoProdutoForm()">Novo produto</button>
        </div>

        <div class="cadastroProdutosTableContainer" name="cadastroProdutosTable">

            <table class="cadastroProdutosTable">

                <thead>
                    <tr>

                        <th class="cadastroProdutosHeader"
                            id="cadastroProdutosHeaderNome">Nome produto</th>

                        <th class="cadastroProdutosHeader"
                            id="cadastroProdutosHeaderDesc">Descrição</th>

                        <th class="cadastroProdutosHeader"
                            id="cadastroProdutosHeaderCategoria">Categoria</th>

                        <th class="cadastroProdutosHeader"
                            id="cadastroProdutosHeaderPreco">Preço Padrão</th>

                        <th class="cadastroProdutosHeader"
                            id="cadastroProdutosHeaderInfo"></th>
                    </tr>
                </thead>

                <tbody id="bodyTable">

                </tbody>

            </table>
        </div>

    </div>

    

    <script src="js/telaProdutos.js"></script>

    <style>

    * {
       
        font-family: sans-serif;
    }

    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
    }

    .cadastroProdutosTitle {

        font-size: 35px;
        font-weight: bold;
        margin: 15px 0px;
    }

    .cadastroProdutosHeader {

        font-size: 20px;
        font-weight: 500;

        border: 1px solid #cccc;
    }

    .cadastroProdutosTable {

        width: 95%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 16px;
        text-align: left;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .novoProdutoBtn {

        height: 40px;
        font-size: 16px;
        font-weight: 500;  

        background-color: #ccc;
        border: 1px solid #cccc;
        color: #191919;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .novoProdutoBtn:hover {

        background-color: greenyellow;
        border: 1px solid #191919;
        color: #191919;

        transition: 0.2s ease;
    }

    .cadastroProdutosTable thead tr {
        background-color: #191919;
        color: #ffffff;
        text-align: left;
    }

    .cadastroProdutosTable th,
    .cadastroProdutosTable td {
        padding: 12px 15px;
    }

    .cadastroProdutosTable tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .cadastroProdutosTable tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .cadastroProdutosTable tbody tr:last-of-type {
        border-bottom: 2px solid #cccc;
    }

    .cadastroProdutosTable tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }

    .cadastroProdutosTable tbody tr td {

        border: 1px solid #cccc;
    }

    .cadastroProdutosTable tbody tr td .cadastroProdutosMoreInfoBtn {

        width: 95%;
        height: 35px;
        margin: 0 auto;
        padding: 0px 0px 0px 0px;
        border: 1px solid #cccc;
        background-color: #ccc;
        text-align: center;
        color: #191919;
        font-size: 16px;
    }

    .cadastroProdutosTable tbody tr td .cadastroProdutosMoreInfoBtn:hover {

        background-color: #191919;
        color: #fff;

        transition: 0.2s ease;
    }
    </style>
</body>
</html>
